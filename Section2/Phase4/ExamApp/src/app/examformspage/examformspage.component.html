<div class = container>
    <div class = 'horiz'>
        <h2>Times Tables for the #5</h2>
        <form [formGroup]="myForm" (ngSubmit)="submit()">
            <div *ngFor="let q of allQuestion">
                <p>{{q.question}}</p>
            <input type="radio" formControlName={{q.question}} value={{q.ans1}} (change)="buttonchanged($event,q.ans1,q.question)"/>{{q.ans1}}<br/>
            <input type="radio" formControlName={{q.question}} value={{q.ans2}} (change)="buttonchanged($event,q.ans2,q.question)"/>{{q.ans2}}<br/>
            <input type="radio" formControlName={{q.question}} value={{q.ans3}} (change)="buttonchanged($event,q.ans3,q.question)"/>{{q.ans3}}<br/>
            <input type="radio" formControlName={{q.question}} value={{q.ans4}} (change)="buttonchanged($event,q.ans4,q.question)"/>{{q.ans4}}<br/>
            <br/>
            </div> 
            <input id=submitter type="submit" value="submit"/>
        </form>

        <div id = 'scorediv' style = 'position: absolute; left: 500px; display: none;'>
            <h2 class = 'supertext'>Score: {{score}}%</h2>
        </div>
    </div>
    


</div>
