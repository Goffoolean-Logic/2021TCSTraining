<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Blogging Site</title>
    <style>
        .Blogtext *{ vertical-align: middle;
        
        }

        .nav>li {
                    display: inline-block;
        }
    </style>
    <script src="Data.js"></script>
</head>
<body onload="OnDisplay()">
    <div class = "container-fluid">
        <h1 >Bloggerville</h1>
        <div>
            <div>
                <ul class = "nav">
                    <li class="nav-item">
                        <a class = "nav-link active" href="AboutUs.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class = "nav-link" href="Contacts.html">Contacts</a>
                    </li>
                </ul>
            </div>
            <form class = "form-group">
                <div class = "row">
                    <div class = "col-2">
                        <label>Blog Title:</label>
                    </div>
                    <div class = "col-3">
                        <input type ="text" id=Ttext>
                    </div>
                </div>
                <div class = "row">
                    <div class = "col-2">
                        <label>Blog Text:</label>
                    </div>
                    <div class = "col-3">
                        <textarea id="MainContent" rows="4" cols="50"></textarea>>
                    </div>
                </div>
                <div class = "row">
                    <div class = "col-2">
                        <label>Image:</label>
                    </div>
                    <div class = "col-3">
                        <input type ="file" id="Pic" accept="image/png, image/jpeg">
                    </div>
                </div>
                <div class = "row">
                    <div class = "col-1">
                        <button class = "p-3 mb-2 bg-primary text-white" onclick="OnSubmit()">Add blog</button>
                    </div>
                </div>
            </form>
            <div class = container>
                <div class = row>
                    
                </div>

            </div>
        </div>
        <div>

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
