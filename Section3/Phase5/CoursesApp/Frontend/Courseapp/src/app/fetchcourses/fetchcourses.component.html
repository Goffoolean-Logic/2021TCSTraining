<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class = "Maindiv">
        <div class = "Backbutton">
            <a routerLink="/indexC">Back</a>
        </div>
        <h2>Fetch Course</h2>
        <table>
            <thead>
                <tr>
                    <th>Course ID</th>
                    <th>Course Name</th>
                    <th>Description</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let fetch of Fetch">
                    <td>{{fetch.id}}</td>
                    <td>{{fetch.name}}</td>
                    <td>{{fetch.desc}}</td>
                    <td>{{fetch.amount}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
